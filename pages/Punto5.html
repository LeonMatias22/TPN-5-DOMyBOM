<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/Punto5.css" />
    <link rel="stylesheet" href="../styles/home.css" />
    <title>Cronometro</title>
  </head>
  <body>
    <header id="header"></header>
    <h1 class="text-center mt-5">Cron√≥metro</h1>
    <div class="container mt-5">
      <div class="row d-flex justify-content-center align-items-center">
        <div
          class="col-6 d-flex flex-column justify-content-center align-items-center"
        >
          <div id="timer" class="">00:00:00</div>
          <div id="controls" class="mt-4">
            <button
              class="btn btn-primary m-2 d-block d-lg-inline"
              id="comenzar"
            >
              Comenzar
            </button>
            <button class="btn btn-danger m-2 d-block d-lg-inline" id="pausa">
              Pausar
            </button>
            <button class="btn btn-warning m-2 d-block d-lg-inline" id="reset">
              Reset
            </button>
          </div>
        </div>
      </div>
    </div>
    <footer id="footer"></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../js/Punto5.js"></script>
  </body>
</html>
