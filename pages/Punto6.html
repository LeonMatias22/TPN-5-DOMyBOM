<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/Punto6.css" />
    <link rel="stylesheet" href="../styles/home.css" />
    <title>Temporizador</title>
  </head>
  <body>
    <header id="header"></header>
    <h1 class="text-center mt-5">Temporizador</h1>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <div id="contenedorInputs">
            <input type="number" placeholder="Ingrese Horas" id="inputHoras" />
            <br />
            <input
              type="number"
              placeholder="Ingrese Minutos"
              id="inputMinutos"
            />
            <br />
            <input
              type="number"
              placeholder="Ingrese Segundos"
              id="inputSegundos"
            />
          </div>
          <div class="m-5" id="timer"></div>
          <div class="m-5" id="controls">
            <button class="btn btn-primary" id="comenzar">Comenzar</button>
            <button class="btn btn-danger" id="pausa">Pausar</button>
            <button class="d-none" id="reanudar">Reanudar</button>
            <button class="btn btn-warning" id="reset">Reset</button>
          </div>
        </div>
      </div>
    </div>
    <footer id="footer"></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../js/Punto6.js"></script>
  </body>
</html>
