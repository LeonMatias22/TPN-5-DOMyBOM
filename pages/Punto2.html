<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/home.css" />
    <title>Persona</title>
  </head>
  <body>
    <header id="header"></header>
    <h1 class="text-center">Crear Persona</h1>
    <div class="container d-flex justify-content-center m-5">
      <form id="personaForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required /> <br />
        <br />
        <label for="edad">Edad:</label>
        <input type="number" id="edad" required /> <br />
        <br />
        <label for="dni">DNI:</label>
        <input type="text" id="dni" required /> <br />
        <br />
        <label for="sexo"> Sexo (H-M):</label>
        <input type="text" id="sexo" maxlength="1" required /> <br />
        <br />
        <label for="peso">Peso:</label>
        <input type="number" id="peso" required /> <br />
        <br />
        <label for="altura">Altura:</label>
        <input type="number" id="altura" required /> <br />
        <br />
        <label for="anioDeNacimiento">Año de Nacimiento:</label>
        <input type="number" id="anioDeNacimiento" required /> <br />
        <br />
        <button type="button" id="crearPersona">Enviar</button>
      </form>
    </div>
    <div class="d-flex justify-content-center m-5">
      <button type="button" id="mostrarGeneracion" class="m-3">
        Mostrar Generación
      </button>
      <button type="button" id="esMayorDeEdad" class="m-3">
        Es Mayor de Edad
      </button>
    </div>

    <footer id="footer"></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="../js/Punto2.js"></script>
  </body>
</html>
